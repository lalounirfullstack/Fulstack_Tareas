<div class="blog-form">
  <div>
    <label for="title">Title</label>
    <input
      type="text"
      id="title"
      placeholder="Enter News Title"
      [(ngModel)]="newBlogEntry.title"
      class="input is-info"
    />
  </div>
  <div>
    <label for="image">Image</label>
    <input
      type="text"
      id="image"
      placeholder="Enter News Image"
      [(ngModel)]="newBlogEntry.image"
      class="input is-info"
    />
  </div>
  <div>
    <label for="news">News</label>
    <input
      type="text"
      size="100"
      id="news"
      placeholder="Enter News Content"
      [(ngModel)]="newBlogEntry.news"
      class="input is-info"
    />
  </div>
  <div>
    <div>
      <label for="date">Date</label>
      <input
        type="text"
        id="date"
        placeholder="Enter News Date (mm/dd/yyyy)"
        [(ngModel)]="newBlogEntry.date"
        class="input is-info"
      />
    </div>
    <div>
      <button (click)="getDataForm()" class="button is-primary btn">
        Save
      </button>
    </div>
  </div>
</div>
